<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Links and Images</title>
    </head>
    <body>
        <!-- Heading -->
        <h1>Homepage</h1>

        <!-- Anchor elements <a></a> (creating a link)Opening links in a new tab. -->
        <!-- rel="noopener noreferrer" noreferrer: The noreferrer attribute provides both privacy and security. It prevents the new page from knowing where 
        the user came from (hiding the referrer) and also includes the behavior of noopener, preventing the new page from accessing the original page.  -->
        <!-- Absolute link from external web -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>



        <!-- Relative link from your own dir-->
        <a href="/about.html" >About</a>

        <!-- Image upload and Attribute name of the img -->
        <img src="images/dog.jpg" alt="Dod Image" height="650" width="700" >




    </body>
</html>
